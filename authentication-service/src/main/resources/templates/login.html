<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Authentication Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .google-btn {
            background-color: #4285f4;
            border-color: #4285f4;
            color: white;
            transition: all 0.3s ease;
        }
        .google-btn:hover {
            background-color: #357ae8;
            border-color: #357ae8;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .error-alert {
            border-left: 4px solid #dc3545;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fab fa-google fa-3x text-primary mb-3"></i>
                            <h2 class="card-title">Sign in with Google</h2>
                            <p class="text-muted">Access your account securely</p>
                        </div>

                        <!-- Error message if login failed -->
                        <div th:if="${param.error}" class="alert alert-danger error-alert mb-4" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <strong>Authentication failed!</strong> Please try again.
                        </div>

                        <div class="d-grid gap-3">
                            <a href="/oauth2/authorization/google" class="btn btn-lg google-btn">
                                <i class="fab fa-google me-2"></i>
                                Continue with Google
                            </a>
                            
                            <a href="/" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>
                                Back to Home
                            </a>
                        </div>

                        <div class="text-center mt-4">
                            <small class="text-muted">
                                <i class="fas fa-shield-alt me-1"></i>
                                Secure OAuth 2.0 authentication
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
